
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game State - Dealer</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Game State - Dealer</h1>

    <h3>Players' Cards:</h3>
    <pre id="allPlayersCards"></pre>

    <h3>Community Cards:</h3>
    <pre id="communityCards"></pre>

    <div id="actions">
        <pre id="gameState"></pre>
        <button id="startGame">Start Game</button>
        <button id="nextStage">Next Stage</button>
        <button id="showWinner">Show Winner</button>
    </div>

    <script>
        const socket = io.connect('http://localhost:3000');

        socket.on('gameState', (data) => {
            document.getElementById('gameState').textContent = JSON.stringify(data, null, 2);

            let playersCards = {};
            if (data.players) {
                for (let playerId in data.players) {
                    playersCards[playerId] = data.players[playerId].hand;
                }
            }
            document.getElementById('allPlayersCards').textContent = JSON.stringify(playersCards, null, 2);

            if (data.board) {
                document.getElementById('communityCards').textContent = JSON.stringify(data.board, null, 2);
            }
        });

        // ... [Rest of the actions as previously defined]
    </script>
</body>
</html>
